<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>
    <section class="card">
      <div class="image-container-mobile">
        <div class="background-color"></div>
        <img alt="people sitting in the office" class="image-mobile" src="./images/image-header-mobile.jpg">
      </div>
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stats-value">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats-value">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-value queries">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image-container-desktop">
        <div class="background-color"></div>
        <img alt="people sitting in the office" class="image-desktop" src="./images/image-header-desktop.jpg">
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bartosz</a>.
  </div>
</main>
</body>
</html>
